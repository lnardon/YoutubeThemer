<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Youtube Themer</title>
  </head>
  <body>
    <img
      src=""
      alt="logo"
      class="logo"
    />
    <h1 class="title">Youtube Themer</h1>
    <div class="themeOptions">
      <div class="optionDiv">
        <h3 class="optionTitle">Logo Color</h3>
        <input
          type="color"
          id="setPageBGColor"
          value="#171717"
          class="optionWheel"
        />
      </div>
      <div class="optionDiv">
        <h3 class="optionTitle">Font Color</h3>
        <input
          type="color"
          id="setAllFontsColors"
          value="#FAFAFA"
          class="optionWheel"
        />
      </div>
      <div class="optionDiv">
        <h3 class="optionTitle">Icons Color</h3>
        <input
          type="color"
          id="setIconsColor"
          value="#FAFAFA"
          class="optionWheel"
        />
      </div>
    </div>
    <button id="applyBtn">APPLY</button>
  </body>
</html>
