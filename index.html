<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Youtube Themer</title>
  </head>
  <body>
    <div class="logoContainer">
      <img src="./logo.png" alt="logo" class="logo" />
      <h1 class="title">YouThemer</h1>
    </div>
    <div class="themeOptions">
      <div class="optionDiv">
        <h3 class="optionTitle">Logo</h3>
        <input
          type="color"
          id="setLogoColor"
          value="#171717"
          class="optionWheel"
        />
      </div>
      <div class="optionDiv">
        <h3 class="optionTitle">Icons</h3>
        <input
          type="color"
          id="setIconsColor"
          value="#FAFAFA"
          class="optionWheel"
        />
      </div>
      <div class="optionDiv">
        <h3 class="optionTitle">Player Icons</h3>
        <input
          type="color"
          id="setPlayerIconsColor"
          value="#FAFAFA"
          class="optionWheel"
        />
      </div>
      <div class="optionDiv">
        <h3 class="optionTitle">Timeline</h3>
        <input
          type="color"
          id="setTimelineColor"
          value="#FAFAFA"
          class="optionWheel"
        />
      </div>
    </div>
    <button id="applyBtn" class="applyBtn">Set Theme</button>
  </body>
</html>
